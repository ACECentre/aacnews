<div class="page-splash-bg" style="height: 348px;">

        <div class="row m-n">



            <div class="col-md-4 col-md-offset-4 col-xs-12 box-center-fix-register">
                <section class="panel bg-trans-frost">
                    <header class=" text-center">
                        <div class="login-logo">
                            <span class="text-white logo-txt">Skyloop</span>
                            <div class="logo-bg"></div>
                        </div>

                    </header>

                    <form name="form" novalidate class="panel-body" ng-submit="register(form.$valid)" ng-show="registerStep == 1">
                        <div class="form-group" ng-class="{ 'has-error' : form.firstname.$invalid && submitted}">
                            <input type="text" placeholder="Your first name" name="firstname" data-ng-model="registerData.firstname" class="form-control" required>
                            <p ng-show="form.firstname.$invalid && submitted" class="help-block">Your first name is required.</p>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : form.lastname.$invalid && submitted}">
                            <input type="text" placeholder=" Your lastname" name="lastname" data-ng-model="registerData.lastname" class="form-control" required>
                            <p ng-show="form.lastname.$invalid && submitted" class="help-block">Your last name is required.</p>
                        </div>


                        <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && submitted }">
                            <input type="email" placeholder="test@example.com" name="email" data-ng-model="registerData.email" class="form-control" required>
                            <p ng-show="form.email.$invalid && submitted" class="help-block">Your email is not valid.</p>

                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && submitted  }">
                            <input type="password" id="inputPassword" name="password" placeholder="Password" data-ng-model="registerData.password" class="form-control" required>
                            <p ng-show="form.password.$invalid && submitted" class="help-block">Your password is required.</p>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && submitted && !pwdMatch}">
                            <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" data-ng-model="registerData.confirm_password" class="form-control" required >
                            <p ng-show="form.password.$invalid && submitted && !pwdMatch" class="help-block">Passwords are not equals.</p>
                        </div>

                        <div class="checkbox" ng-class="{ 'has-error' : form.chkTerms.$invalid && submitted }">
                            <label class="text-white">
                                <input type="checkbox" name="chkTerms" data-ng-model="registerData.acceptTerms" required> Agree the <a href="#"><span class="text-white"> terms and policy </span></a>
                            </label>
                            <p ng-show="form.chkTerms.$invalid && submitted" class="help-block">You must accept the terms and policy</p>
                        </div>
                        <button type="submit" class="btn btn-info">Next</button>
                        <div class="line line-dashed"></div>
                        <div data-ng-hide="message == ''" class="alert alert-danger">
                            {{message}}
                        </div>
                    </form>
                    
                    <form name="formTeam" novalidate class="panel-body" ng-submit="register(form.$valid)" ng-show="registerStep == 2">
                        

                        <div class="form-group" ng-class="{ 'has-error' : form.team.$invalid && submitted}">
                            <label class="text-white">Team</label>
                            <input type="text" placeholder="Name of your team" name="team" data-ng-model="registerData.team" class="form-control" required>
                            <p ng-show="form.team.$invalid && submitted" class="help-block">Your team is required.</p>
                        </div>

                        <button type="submit" class="btn btn-info">Next</button>
                        <div class="line line-dashed"></div>
                        <div data-ng-hide="message == ''" class="alert alert-danger">
                            {{message}}
                        </div>
                    </form>
                    
                    <form name="formInvitation" novalidate class="panel-body" ng-submit="register(form.$valid)" ng-show="registerStep == 3">
                        <div class="form-group">
                                <label class="control-label text-white">Invite Friends</label>
                                <tags-input min-length="1" type="email" add-on-space="true" id="invitationTags" name="invitation_tags" ng-model="registerData.invitation_tags" placeholder="Add emails">
                                </tags-input>
                                <p ng-show="submitted && !invitationsMatch" class="has-error help-block">Email is not valid.</p>
                        </div>
                        <button type="submit" class="btn btn-info">Register</button>
                        <div class="line line-dashed"></div>
                        <div data-ng-hide="message == ''" class="alert alert-danger">
                            {{message}}
                        </div>
                    </form>
                </section>

                <footer id="footer">
                    <div class="text-center padder clearfix">
                        <p>
                            <small>Skyloop Â© 2014</small>
                        </p>
                    </div>
                </footer>

            </div>


        </div>
    </div>
